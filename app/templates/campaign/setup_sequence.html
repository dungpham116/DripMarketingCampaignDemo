{% extends "base.html" %}

{% block title %}Setup Email Sequence{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2>Setup Email Sequence for {{ campaign.name }}</h2>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div id="sequence-container">
                        <div class="sequence-item mb-4">
                            <h4>Email 1 (Initial Email)</h4>
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="mb-3">
                                        <label class="form-label">Email Template</label>
                                        <select name="template_id[]" class="form-control" required>
                                            <option value="">Select Template</option>
                                            {% for template in templates %}
                                            <option value="{{ template.id }}">{{ template.name }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-8">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="mb-3">
                                                <label class="form-label">Days</label>
                                                <input type="number" name="delay_days[]" class="form-control" value="0" min="0" required>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="mb-3">
                                                <label class="form-label">Hours</label>
                                                <input type="number" name="delay_hours[]" class="form-control" value="0" min="0" max="23" required>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="mb-3">
                                                <label class="form-label">Minutes</label>
                                                <input type="number" name="delay_minutes[]" class="form-control" value="0" min="0" max="59" required>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <button type="button" class="btn btn-secondary mb-3" onclick="addSequence()">
                        Add Another Email
                    </button>
                    
                    <div>
                        <button type="submit" class="btn btn-primary">Save Sequence</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
let sequenceCount = 1;

function addSequence() {
    sequenceCount++;
    const container = document.getElementById('sequence-container');
    
    const sequenceHtml = `
        <div class="sequence-item mb-4">
            <h4>Email ${sequenceCount}</h4>
            <div class="row">
                <div class="col-md-8">
                    <div class="mb-3">
                        <label class="form-label">Email Template</label>
                        <select name="template_id[]" class="form-control" required>
                            <option value="">Select Template</option>
                            {% for template in templates %}
                            <option value="{{ template.id }}">{{ template.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label class="form-label">Days</label>
                                <input type="number" name="delay_days[]" class="form-control" value="${sequenceCount - 1}" min="0" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label class="form-label">Hours</label>
                                <input type="number" name="delay_hours[]" class="form-control" value="${sequenceCount - 1}" min="0" max="23" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label class="form-label">Minutes</label>
                                <input type="number" name="delay_minutes[]" class="form-control" value="${sequenceCount - 1}" min="0" max="59" required>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    `;
    
    container.insertAdjacentHTML('beforeend', sequenceHtml);
}
</script>
{% endblock %}
