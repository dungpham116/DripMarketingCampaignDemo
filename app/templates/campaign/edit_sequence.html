{% extends "base.html" %}

{% block title %}Edit Email Sequence{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2>Edit Email Sequence for {{ campaign.name }}</h2>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div id="sequence-container">
                        {% for sequence in campaign.email_sequences %}
                        <div class="sequence-item mb-4">
                            <h4>Email {{ sequence.sequence_order }}</h4>
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="mb-3">
                                        <label class="form-label">Email Template</label>
                                        <select name="template_id[]" class="form-control" required>
                                            <option value="">Select Template</option>
                                            {% for template in templates %}
                                            <option value="{{ template.id }}" 
                                                    {% if template.id == sequence.template_id %}selected{% endif %}>
                                                {{ template.name }}
                                            </option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label class="form-label">Delay (days)</label>
                                        <input type="number" name="delay_days[]" 
                                               class="form-control" 
                                               value="{{ sequence.delay_days }}" 
                                               min="0" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                    
                    <button type="button" class="btn btn-secondary mb-3" onclick="addSequence()">
                        Add Another Email
                    </button>
                    
                    <div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                        <a href="{{ url_for('campaign.view', campaign_id=campaign.id) }}" 
                           class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
let sequenceCount = {{ campaign.email_sequences|length }};

function addSequence() {
    sequenceCount++;
    const container = document.getElementById('sequence-container');
    
    const sequenceHtml = `
        <div class="sequence-item mb-4">
            <h4>Email ${sequenceCount}</h4>
            <div class="row">
                <div class="col-md-8">
                    <div class="mb-3">
                        <label class="form-label">Email Template</label>
                        <select name="template_id[]" class="form-control" required>
                            <option value="">Select Template</option>
                            {% for template in templates %}
                            <option value="{{ template.id }}">{{ template.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label class="form-label">Delay (days)</label>
                        <input type="number" name="delay_days[]" class="form-control" value="${sequenceCount - 1}" min="0" required>
                    </div>
                </div>
            </div>
        </div>
    `;
    
    container.insertAdjacentHTML('beforeend', sequenceHtml);
}
</script>
{% endblock %}
